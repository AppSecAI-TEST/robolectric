plugins {
    id "net.ltgt.errorprone" version "0.0.10"
}

apply plugin: 'com.android.library'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                className 'org.robolectric.annotation.processing.RobolectricProcessor'
                arguments = [ 'org.robolectric.annotation.processing.shadowPackage' : 'org.robolectric.shadows.support.v4' ]
            }
        }
    }

    compileSdkVersion 26
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

configurations {
    earlyTestRuntime
}

dependencies {
    annotationProcessor project(":processor")

    compileOnly project(":robolectric")
    compileOnly project(":shadows:framework")

    compileOnly "com.android.support:support-v4:26.0.0-alpha1"
    compileOnly "com.android.support:support-compat:26.0.0-alpha1"
    compileOnly "com.android.support:support-core-ui:26.0.0-alpha1"
    compileOnly "com.android.support:support-core-utils:26.0.0-alpha1"
    compileOnly "com.android.support:support-fragment:26.0.0-alpha1"

    testCompile project(":robolectric")
    testCompile "junit:junit:4.12"
    testCompile "org.hamcrest:hamcrest-junit:2.0.0.0"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile "org.mockito:mockito-core:2.5.4"

    earlyTestRuntime "org.hamcrest:hamcrest-junit:2.0.0.0"
    testCompile "com.android.support:support-v4:26.0.0-alpha1"
    testCompile "com.android.support:support-compat:26.0.0-alpha1"
    testCompile "com.android.support:support-core-ui:26.0.0-alpha1"
    testCompile "com.android.support:support-core-utils:26.0.0-alpha1"
    testCompile "com.android.support:support-fragment:26.0.0-alpha1"
}

