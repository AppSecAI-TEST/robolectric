plugins {
    id "net.ltgt.errorprone" version "0.0.10"
}

apply plugin: 'com.android.library'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                className 'org.robolectric.annotation.processing.RobolectricProcessor'
                arguments = [ 'org.robolectric.annotation.processing.shadowPackage' : 'org.robolectric.shadows.httpclient' ]
            }
        }
    }

    compileSdkVersion 22
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    annotationProcessor project(":processor")
    compileOnly project(":shadows:framework")

    compile 'commons-logging:commons-logging-api:1.1'

    // Testing dependencies
    testCompile project(":robolectric")
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile "org.mockito:mockito-core:2.5.4"
}

